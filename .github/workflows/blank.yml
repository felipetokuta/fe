name: Windows-CRD  on:   workflow_dispatch:     inputs:       authcode:         description: 'Enter CRD code'         required: true       pincode:         description: 'Six digit Pin'         required: true  jobs:   build:     runs-on: windows-latest      steps:       - uses: actions/checkout@v2        - name: Setting Execution Policy         run: Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process        - name: Initializing Setup         run: ./setup.ps1        - name: Starting CRD         run: Start-Process -FilePath "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe" -ArgumentList "--code='${{ github.event.inputs.authcode }}' --redirect-url='https://remotedesktop.google.com/_/oauthredirect' --name=$Env:COMPUTERNAME" -Wait        - name: Keep Alive         run: ./timeout.ps1 

